      <main>
        <!--Menu movil-->
        <a href="#" data-target="slide-out" class="sidenav-trigger hide-on-med-and-up"><i class="material-icons">menu</i></a>
      
      <!--Work container-->
      <div id="work-place">
          
          <div class="row">
            <div class="col s12">
              <h5 class="blue-text center-align" style="margin-bottom: 15px;">Calculadora de inversión</h5>
            </div>
            <div class="input-field col s12">
              <input placeholder="Monto de inversión" id="monto" type="text" class="validate" onkeyup="calcular()">
              <label for="monto">Monto de inversión</label>
            </div>
            <div class="input-field col s12 m6">
              <select id="plazo" onchange="plazo()">
                <option value="" disabled selected>Elige el plazo</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select>
              <label>Plazo de la inversión</label>
            </div>
            <div class="input-field col s12 m6">
              <select id="instruccion" onchange="instruccion()">
                <option value="" disabled selected>Elige una opción</option>
                <option value="1">Mensual</option>
                <option value="2">Al vencimiento</option>
              </select>
              <label>Instrucción de retiro de capital</label>
            </div>
            <div class="input-field col s12">
              <input type="hidden" id="tasah"/>
              <input placeholder="Tasa mensual garantizada" id="tasa" type="text" class="validate" readonly>
              <label for="tasa">Tasa mensual garantizada</label>
            </div>
            <div class="input-field col s12">
              <input placeholder="Rendimiento promedio de la inversión" id="rendimiento" type="text" class="validate" readonly>
              <label for="rendimiento">Rendimiento promedio</label>
            </div>
            <div class="input-field col s12">
              <input placeholder="Grupos promedio a financiar" id="grupos" type="text" class="validate" readonly>
              <label for="grupos">Grupos promedio a financiar</label>
            </div>
            <div class="input-field col s12">
              <input placeholder="Pago al vencimiento" id="pago" type="text" class="validate" readonly>
              <label for="pago">Pago al vencimiento</label>
            </div>
          </div>
          
          <div class="row">
            <div class="col s12">
              <table class="striped">
                <thead>
                  <th>#</th>
                  <th>Saldo</th>
                  <th>Pago capital</th>
                  <th>Pago interes</th>
                </thead>
                <tbody id="saldos">
                </tbody>
              </table>
            </div>
          </div>
          
      </div>
      </main>
